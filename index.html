<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="container-fluid">
    <header class="hero">
         <h1 class="display-3">Weather Dashboard</h1>
    </header>
    <main class="row justify-content-between">
        <!-- city form el and past cities -->
        <div class="col-12 col-md-3">
            <form class="mb-3 d-grid gap-2 border-bottom border-dark" id="city-form">
                <h3 class="form-label mb-3">Search for a city:</h3>
                <input name="city" id="city" type="text" autofocus="true" placeholder="Sacramento" class="form-control mb-3" />
                <button type="submit" class="btn btn-primary mb-3 btn-background">Search</button>
            </form>
            <div id="saved-city"></div>
        </div>

        <!-- current city being displayed -->
        <div class="col-12 col-md-9 w-75">
            <div class="border border-dark border-2" id="current-weather"></div>
            <div class="my-2">
                <h4>5-Day Forcast:</h4>
                <div class="row" id="forcast"></div>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
